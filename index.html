<!DOCTYPE html>
<html>
  <head>
    <title>HowdyHack 2022</title>
    <meta charset="UTF-8">
    <script src="./main.js"></script>
    <link href="./style.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div id="page-title">Travel Journal</div>
    </header>
    <main>
      <div id="main-btn-wrapper">
        <button class="btn btn-blue" onclick="document.getElementById('add-event-diag').showModal();">&#x2795;&#xFE0E;&nbsp;&nbsp;Add Event</button>
      </div>
      <div id="entry-list">
        <div id="empty-msg">No events yet!</div>
      </div>
      <dialog id="add-event-diag">
        <div id="diag-close" onclick="closeDiag();">&#x274C;&#xFE0E;</div>
        <div class="diag-title">Add Event</div>
        <div class="diag-input">
          <span>City:&nbsp;</span>
          <input type="text" id="diag-city" placeholder="e.g. College Station, TX">
        </div>
        <div class="diag-input">
          <span>Attraction:&nbsp;</span>
          <input type="text" id="diag-att" placeholder="e.g. Kyle Field">
        </div>
        <div class="diag-input">
          <span>Date:&nbsp;</span>
          <input type="date" id="diag-date">
        </div>
        <div class="diag-input">
          <span>Time:&nbsp;</span>
          <input type="time" id="diag-time">
        </div>
        <div class="diag-input">
          <div>Journal:&nbsp;</div>
          <textarea type="text" id="diag-journal" placeholder="Jot down what you are excited for"></textarea>
        </div>
        <div style="text-align: center; margin-top: 20px;">
          <button class="btn" onclick="closeDiag(); clearDiag();">Cancel</button>
          <button class="btn btn-blue" onclick="addEvent(); clearDiag();">Add</button>
        </div>
      </dialog>
    </main>
  </body>
</html>
