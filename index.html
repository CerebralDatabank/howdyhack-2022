<!DOCTYPE html>
<html>
  <head>
    <title>HowdyHack 2022</title>
    <meta charset="UTF-8">
    <script src="./main.js"></script>
    <!--<link href="./lib/bootstrap.min.css" rel="stylesheet">-->
    <style>
      .btn {
        background: #EEE;
        color: #000;
        border: 2px solid #CCC;
        border-radius: 20px;
        min-width: 150px;
        height: 40px;
        padding: 5px;
        font: 16px "Segoe UI", "Arial", sans-serif;
      }
      .btn:hover {
        background: #DDD;
        transition: background 100ms;
      }
      .btn:active {
        background: #CDCDCD;
        transform: scale(0.97);
        transition: background 0s;
      }

      
    </style>
  </head>
  <body>
    <h1>HowdyHack 2022</h1>
    <button class="btn">Get Quote</button>
  </body>
</html>
